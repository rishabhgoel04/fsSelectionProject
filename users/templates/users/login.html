<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
{% extends "featureselection/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>登录账户</h2>
{% endblock header %}
{% block content %}
    <form action="{% url 'users:login' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">登录</button>
            <a href="{% url 'users:register' %}">没有账户？现在注册</a>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'featureselection:index' %}">
    </form>
{% endblock content %}
</body>
</html>
