<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
{% extends "featureselection/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>Create Your Own Account</h2>
{% endblock header %}
{% block content %}
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Register</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'featureselection:index' %}"/>
    </form>
{% endblock content %}
</body>
</html>
