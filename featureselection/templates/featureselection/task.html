<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Your Task</title>
</head>
<body>
{% extends "featureselection/base.html" %}

{% load bootstrap3 %}
{% block header %}
    <h2>Commit Your Task</h2>
{% endblock header %}
{% block content %}
    <form enctype="multipart/form-data" action="{% url 'featureselection:add_task' %}" method="post" class="form">
        {% csrf_token %}
        <input type="hidden" value="{{ user.username }}" name="username">
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Commit</button>
        {% endbuttons %}
    </form>
{% endblock content %}
</body>
</html>
